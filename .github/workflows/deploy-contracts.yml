name: Deploy Contracts

on:
  push:
    branches: [main]
    paths:
      - "contracts/**"
      - ".github/workflows/deploy-contracts.yml"
  workflow_dispatch:

permissions:
  contents: read
  actions: write
  deployments: write

concurrency:
  group: "deploy-contracts"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: testnet

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install Dependencies
        working-directory: contracts
        run: |
          forge install worldcoin/world-id-contracts
          forge install foundry-rs/forge-std
          forge install openzeppelin/openzeppelin-contracts-upgradeable
          forge build

      - name: Deploy Upgradeable Contract (Proxy + Impl)
        working-directory: contracts
        env:
          PRIVATE_KEY: ${{ secrets.WORLDCHAIN_WALLET_PRIVATE_KEY }}
          RPC_URL: ${{ vars.WORLDCHAIN_RPC_URL }}
          WORLD_APP_ID: ${{ vars.WORLD_APP_ID }}
          WORLD_ACTION_ID: ${{ vars.WORLD_ACTION }}
          WORLD_ID: ${{ vars.WORLD_ID_ROUTER }}
        run: |
          forge script script/Deploy.s.sol:Deploy \
            --rpc-url "$RPC_URL" \
            --private-key "$PRIVATE_KEY" \
            --broadcast \
            -vvvv

      - name: Extract Proxy Address
        id: extract
        working-directory: contracts
        run: |
          FILE="broadcast/Deploy.s.sol/${{ vars.CHAIN_ID }}/run-latest.json"
          test -f "$FILE" || { echo "Broadcast file not found: $FILE"; exit 1; }

          # Extract Proxy (ERC1967Proxy) Address
          PROXY=$(jq -r '.transactions[] | select(.contractName=="ERC1967Proxy") | .contractAddress' "$FILE" | head -n1)

          if [ -z "$PROXY" ] || [ "$PROXY" = "null" ]; then
            echo "❌ Could not extract Proxy address"
            exit 1
          fi

          echo "Proxy address: $PROXY"
          echo "proxy_address=$PROXY" >> "$GITHUB_OUTPUT"

          # Optional: log all implementation addresses
          echo "Implementation contracts:"
          jq -r '.transactions[] | select(.contractName!="ERC1967Proxy" and .contractAddress != null) | "\(.contractName): \(.contractAddress)"' "$FILE" || true

      - name: Save Proxy Address as GitHub Environment variable
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          ENVIRONMENT: testnet
          PROXY_ADDR: ${{ steps.extract.outputs.proxy_address }}
        run: |
          set -e
          if ! gh api \
            --method PUT \
            -H "Accept: application/vnd.github+json" \
            -f name="APP_CONTRACT_ADDRESS" \
            -f value="$PROXY_ADDR" \
            "/repos/${GITHUB_REPOSITORY}/environments/${ENVIRONMENT}/variables/APP_CONTRACT_ADDRESS" \
            >/dev/null 2>&1; then
            gh api \
              --method POST \
              -H "Accept: application/vnd.github+json" \
              -f name="APP_CONTRACT_ADDRESS" \
              -f value="$PROXY_ADDR" \
              "/repos/${GITHUB_REPOSITORY}/environments/${ENVIRONMENT}/variables" \
              >/dev/null
          fi
          echo "✅ Saved APP_CONTRACT_ADDRESS=$PROXY_ADDR to environment '$ENVIRONMENT'"

      - name: Expose Proxy Address as job output
        id: expose
        run: |
          echo "contract_address=${{ steps.extract.outputs.proxy_address }}" >> "$GITHUB_OUTPUT"
