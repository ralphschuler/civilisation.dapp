name: AI Document

on:
  push:
    branches-ignore:
      - ai/documentation-**
      - ai/autofix-**
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    env:
      COPILOT_TOKEN: ${{ secrets.COPILOT_TOKEN }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    concurrency:
      group: ai-document-${{ github.ref_name || github.event.repository.default_branch }}
      cancel-in-progress: false
    steps:
      - name: Record available AI backends
        id: ai-inputs
        run: |
          if [ -n "$COPILOT_TOKEN" ]; then
            echo "copilot=available" >> "$GITHUB_OUTPUT"
          else
            echo "copilot=missing" >> "$GITHUB_OUTPUT"
          fi

          if [ -n "$OPENAI_API_KEY" ]; then
            echo "openai=available" >> "$GITHUB_OUTPUT"
          else
            echo "openai=missing" >> "$GITHUB_OUTPUT"
          fi

          if [ -z "$COPILOT_TOKEN" ] && [ -z "$OPENAI_API_KEY" ]; then
            echo "::warning::Neither COPILOT_TOKEN nor OPENAI_API_KEY secrets are configured. Skipping documentation update." >&2
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "enabled=true" >> "$GITHUB_OUTPUT"

      - name: Checkout repository
        if: steps.ai-inputs.outputs.enabled == 'true'
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Ensure docs directory exists
        if: steps.ai-inputs.outputs.enabled == 'true'
        run: mkdir -p docs

      - name: Run GitHub Copilot documentation agent
        if: steps.ai-inputs.outputs.copilot == 'available'
        id: copilot
        continue-on-error: true
        uses: github/copilot-workflow@v1
        with:
          instructions: >-
            You are the documentation maintainer for the Civilisation DApp repository.
            Review the existing content under the docs/ directory and the README.
            Identify missing or unclear documentation topics related to the latest changes in this branch and add or improve Markdown files under docs/ to cover them.
            Keep all documentation in English, focus on accuracy, and do not modify source code outside of docs/ or README.md.
            When updating files, include navigation links where helpful.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COPILOT_TOKEN: ${{ secrets.COPILOT_TOKEN }}

      - name: Run OpenAI documentation agent
        if: steps.ai-inputs.outputs.openai == 'available' && steps.copilot.outcome != 'success'
        id: codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt: >-
            You are the documentation maintainer for the Civilisation DApp repository.
            Review the existing content under the docs/ directory and the README.
            Identify missing or unclear documentation topics related to the latest changes in this branch and add or improve Markdown files under docs/ to cover them.
            Keep all documentation in English, focus on accuracy, and do not modify source code outside of docs/ or README.md.
            When updating files, include navigation links where helpful.
          codex-args: '["--config","sandbox_mode=\"workspace-write\"","--config","allow_network=\"false\""]'

      - name: Detect changes
        id: changes
        if: steps.ai-inputs.outputs.enabled == 'true'
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create documentation pull request
        if: steps.ai-inputs.outputs.enabled == 'true' && steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "docs: refresh documentation via AI"
          branch: ai/documentation-${{ github.run_id }}
          base: ${{ github.ref_name || github.event.repository.default_branch }}
          title: "Update documentation for ${{ github.ref_name || github.event.repository.default_branch }}"
          body: |
            Automated documentation refresh generated by the AI workflow.
            This PR adds or updates Markdown files under `docs/` to keep the documentation in sync with the latest code changes.
            GitHub Copilot was attempted first with an automatic fallback to OpenAI when required.
          add-paths: |
            docs/**
            README.md

      - name: No documentation changes detected
        if: steps.ai-inputs.outputs.enabled == 'true' && steps.changes.outputs.changed == 'false'
        run: echo "AI documentation workflow did not propose any updates."
