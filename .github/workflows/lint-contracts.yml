name: Lint Contracts

on:
  push:
    branches: [main]
    paths:
      - 'contracts/**'
      - '.solhint.json'
      - '.prettierrc*'
      - '.github/workflows/lint-contracts.yml'
  pull_request:
    paths:
      - 'contracts/**'
      - '.solhint.json'
      - '.prettierrc*'
      - '.github/workflows/lint-contracts.yml'
  workflow_dispatch:

jobs:
  lint-contracts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ESLint
        run: bun run lint:sol -- --formatter github
