name: Deploy App

on:
  push:
    branches: ['main']
    paths-ignore:
      - 'contracts/*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: testnet

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn' # cache npm dependencies

      - name: Install Dependencies
        run: yarn install

      - name: Set ENV variables
        run: |
          echo "REPO_NAME=${GITHUB_REPOSITORY#$GITHUB_REPOSITORY_OWNER/}" >> $GITHUB_ENV

      - name: Build Next.js App ‚öíÔ∏è
        env:
          NEXT_PUBLIC_APP_ID: ${{ vars.WORLD_APP_ID }}
          NEXT_PUBLIC_CONTRACT_ADDRESS: ${{ vars.WORLD_CONTRACT_ADDRESS }}
          NEXT_PUBLIC_BASE_PATH: /${REPO_NAME}
        run: pnpm run build

      - name: Export Static Site
        run: pnpm exec next export

      - name: Deploy to GitHub Pages üöÄ
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
